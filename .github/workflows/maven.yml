name: Maven Verify

on:
  - push
  - pull_request
permissions:
  contents: read
  packages: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B verify --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_READ_TOKEN }}
