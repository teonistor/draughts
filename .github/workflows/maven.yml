name: Maven Verify

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'adopt'
          server-id: github-misc-libs
          server-username: GITHUB_USER
          server-password: GITHUB_TOKEN
      - name: Build with Maven
        run: mvn -B verify
        env:
          GITHUB_USER: teonistor
          GITHUB_TOKEN: ${{ secrets.PACKAGE_READ_TOKEN }}
